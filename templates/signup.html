<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup - Luno Bot</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:24px;background:#f4f6fb} .card{max-width:480px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;border:1px solid #e6e9ef}</style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color:#c62828">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('signup') }}">
      <div style="margin:12px 0;"><label>Full name</label><br><input name="name" type="text" required style="width:100%;padding:8px;margin-top:6px"></div>
      <div style="margin:12px 0;"><label>Email</label><br><input name="email" type="email" required style="width:100%;padding:8px;margin-top:6px"></div>
      <div style="margin:12px 0;"><label>Password</label><br><input name="password" type="password" required style="width:100%;padding:8px;margin-top:6px"></div>
      <div style="display:flex;gap:8px;justify-content:flex-end"><button type="submit" style="background:#2a5298;color:#fff;padding:10px 14px;border:none;border-radius:6px">Create account</button></div>
    </form>
    <p style="margin-top:12px;font-size:13px;color:#666">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </div>
</body>
</html>
